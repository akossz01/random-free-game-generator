<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Free Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <ul class="background">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
     </ul>

    <div class="main-container">
        <div class="generate-container">
            <h3 class="game-title">Call Of Duty: Warzone</h3>
            <figure id="img-thumbnail" class="img-hover-zoom" onclick="window.open('https://www.freetogame.com/open/call-of-duty-warzone', '_blank')">
                <img src="https://www.freetogame.com/g/452/Call-of-Duty-Warzone-3.jpg" alt="" id="thumbnail">
            </figure>
            <p class="description">A standalone free-to-play battle royale and modes accessible via Call of Duty: Modern Warfare.</p>
            <div class="platforms"><i class="fa-brands fa-windows"></i></div>
            <div class="requirements">
                <div class="req">
                    <i class="fa-solid fa-microchip"><p class="component-text">CPU</p></i>
                    <div class="elem-divider"></div>
                    <p class="cpu">Intel Core i3-4340 or AMD FX-6300</p>
                </div>
                <div class="req">
                    <i class="fa-solid fa-desktop"><p class="component-text">GPU</p></i>
                    <div class="elem-divider"></div>
                    <p class="gpu">GeForce GTX 1650 or Radeon HD 7950</p>
                </div>
                <div class="break"></div>
                <div class="req">
                    <i class="fa-solid fa-memory"><p class="component-text">RAM</p></i>
                    <div class="elem-divider"></div>
                    <p class="ram">8GB RAM</p>
                </div>
                <div class="req">
                    <i class="fa-solid fa-hard-drive"><p class="component-text">HDD</p></i>
                    <div class="elem-divider"></div>
                    <p class="hdd">175GB HD Space</p>
                </div>
            </div>
            <div class="buttons">
                <button onclick="window.open('https://www.freetogame.com/open/call-of-duty-warzone', '_blank')" class="play-game">Play</button>
                <i class="fa-solid fa-arrows-rotate random-btn"></i>
            </div>
        </div>
    </div>

    <script src="api.js"></script>
</body>
</html>
